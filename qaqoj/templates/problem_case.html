{% extends "base.html" %}
{% block title %}{{problem.id}}:{{problem.title}}:case{{case_id}}{% endblock %}
{% block body %}
<div class="col-md-10 col-md-offset-1">
    <center>
        <div class="center-info ">
            <h1>{{problem.id}}:{{problem.title}}:case{{case_id}}</h1>
        </div>
    </center>
    <div class="row">
        <div class="col-md-6"><h3>input</h3><textarea type="text" readonly="readonly" rows="20" class="form-control" > {{input_text}} </textarea></div>
        <div class="col-md-6"><h3>output</h3><textarea type="text" readonly="readonly" rows="20" class="form-control" > {{output_text}} </textarea></div>
    </div>
    <br>
    <form class="col-md-8 col-md-offset-2" action="" method=post ><center><button class="btn btn-lg btn-default " type="submit">删除</button></center></form>
</div>
{% endblock %}
{% block problem %}"active"{% endblock %}
