{% extends "base.html" %}
{% block title %}QAQ_OJ_register{% endblock %}
{% block body %}
<div class="container col-md-3 col-md-offset-4">
    <form class="form-login" method="post">
        <h1 class="form-signin-heading">Register</h1>
        <div class="form-group">
            <label>UserName</label>
            <input type="text" name="username" class="form-control" placeholder="username" value="{{username}}" required="" autofocus="">
        </div>
        {{errors.username}}
        <div class="form-group">
            <label>PassWord</label>
            <input type="password" name="pw1" class="form-control" placeholder="password" value="{{pw1}}" required="">
        </div>
        {{errors.pw1}}
        <div class="form-group">
            <label>PassWord Again</label>
            <input type="password" name="pw2" class="form-control" placeholder="password again" value="{{pw2}}" required="">
        </div>
        {{errors.pw2}}
        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" class="form-control" placeholder="email" value="{{email}}" required="">
        </div>
        {{errors.email}}
        <label>{{info}}</label>
        <br>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
    </form>
</div>
{% endblock %}
{% block register %}"active"{% endblock %}
